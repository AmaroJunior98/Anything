<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Cadastro</h1>
    <div id="secao">
        <form action="cadastro_endereco.html" method="post">
            <p>Nome</p>
            <input type="text"/>
            <p>Email</p>
            <input type="text"/>
            <p>Cpf</p>
            <input type="number"/>
            <p>Idade</p>
            <input type="number"/>

            <p>Sexo</p>
            <div id="genero">
                <input type="radio" name="genero" value="feminino"/>
                <p>Masculino</p>
                <input type="radio" name="genero" value="feminino"/>
                <p>Feminino</p>
            </div>
                
            <p>Data de Nascimento</p>
            <input type="date"/>
            <p>Telefone</p>
            <input type="text"/>

            <p>Senha</p>
            <input type="password"/>
            <p>Confirme sua senha</p>
            <input type="password"/>
            <p></p>
            <input type="button" value="enviar"/>
        </form>
    </div>
</body>

</html>
